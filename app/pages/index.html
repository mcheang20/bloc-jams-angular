<!DOCTYPE html>
<html ng-app="gorillaMusic">
<head lang="en">
    <meta charset="UTF-8">
    <title>Gorilla Music</title>
     <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
     <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
     <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
     <link rel="stylesheet" type="text/css" href="/styles/main.css">

     <link rel="stylesheet" type="text/css" href="/styles/collection.css">
     <link rel="stylesheet" type="text/css" href="/styles/album.css">
     <link rel="stylesheet" type="text/css" href="/styles/player_bar.css">

<body>
    <nav class="navbar">
         <a ui-sref="landing" class="logo">
           <img style="height:4rem;" src="assets/images/logo_1.jpg" alt="bloc jams logo">
         </a>
         <div ng-show="currentUser" ng-controller="AuthCtrl">
           <p class="banner-top">Welcome {{ currentUser.firstname}}</p>
         </div>
         <div class="links-container">
             <a ui-sref="collection" class="navbar-link">collection</a>
             <a ui-sref="metric" class="navbar-link" ng-show="currentUser">metrics</a>
             <a ui-sref="login" ng-hide="currentUser" class="navbar-link">login</a>
             <a ui-sref="register" ng-hide="currentUser" class="navbar-link">register</a>
             <a ui-sref="login" ng-click="logout()" class="navbar-link" ng-show="currentUser" ng-controller="AuthCtrl">logout</a>
         </div>
      </nav>

        <ui-view></ui-view>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCxaSkuCkhPiA1G-l5AfNXQijrcVRRLGec",
        authDomain: "gorilla-music.firebaseapp.com",
        databaseURL: "https://gorilla-music.firebaseio.com",

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
